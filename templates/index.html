<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#checkbox {
    height: 400px;
    overflow: scroll;
}
</style>
<title>Stonks!</title>
</head>

<body>
<h1>{{data.title}}</h1>
<div class="pure-g">
  <div class="pure-u-1-3" id="checkbox">

    <form class="pure-form" action="/dev/api/v1.0/graph/">
    {% for e in data.fields %}
        <input type="checkbox" name="field" value="{{ e }}"> {{ e }}<br>
    {% endfor %}
  </div>
  <div class="pure-u-1-3">
    Chart from: <input type="datetime" name="from"> <br><br><br>
    Chart to: <input type="datetime" name="to"> <br><br>
    <div class="pure-u-2-3">
        <input type="radio" name="method" value="closing_value", checked="true"> Closing value<br>
        <input type="radio" name="method" value="daily_returns"> Daily returns<br>
        <input type="radio" name="method" value="monthly_returns"> Monthly returns<br>
        <input type="radio" name="method" value="cumulative_returns"> Cumulative returns<br>
    </div>
  </div>
    <input class="pure-button pure-button-primary" type="submit" value="GO!" />
    </form>
</div>
</body>
</html>
